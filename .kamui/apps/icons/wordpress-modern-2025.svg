<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f0f4f8" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="url(#bg-gradient)" />
  
  <!-- Main Circle/Container -->
  <circle cx="128" cy="128" r="80" fill="#000000" filter="url(#shadow)" />
  
  <!-- Stylized W / N Hybrid -->
  <path d="M88 168 L108 88 L128 148 L148 88 L168 168" 
        stroke="#ffffff" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none" />
        
  <!-- Accent Dot for "Modern" -->
  <circle cx="168" cy="88" r="6" fill="#38bdf8" />

  <!-- Text Label -->
  <text x="128" y="230" 
        font-family="sans-serif" 
        font-size="16" 
        font-weight="bold" 
        fill="#334155" 
        text-anchor="middle" 
        letter-spacing="1">MODERN WP</text>
</svg>
